<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Points Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .version {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.75rem;
            opacity: 0.7;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 12px;
        }

        .camera-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .camera-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
            margin-bottom: 15px;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .zoom-controls label {
            font-size: 0.9rem;
            min-width: 80px;
        }

        .zoom-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4a7c59;
            cursor: pointer;
        }

        .zoom-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4a7c59;
            cursor: pointer;
            border: none;
        }

        .zoom-value {
            min-width: 50px;
            text-align: right;
            font-size: 0.9rem;
        }

        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload-input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            background: #4a7c59;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            min-width: 120px;
        }

        .file-upload-label:hover {
            background: #5a8c69;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .input-divider {
            text-align: center;
            margin: 15px 0;
            position: relative;
        }

        .input-divider::before,
        .input-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .input-divider::before {
            left: 0;
        }

        .input-divider::after {
            right: 0;
        }

        .input-divider span {
            background: rgba(255, 255, 255, 0.1);
            padding: 0 15px;
            position: relative;
        }

        .annotated-image {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .ball-annotation {
            position: absolute;
            border: 3px solid;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .ball-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none;
            transform: translate(-50%, -100%);
            margin-top: -5px;
        }

        video, canvas, img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .captured-image {
            display: none;
        }

        .captured-image.active {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #4a7c59;
            color: white;
        }

        button:hover:not(:disabled) {
            background: #5a8c69;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.primary {
            background: #d32f2f;
        }

        button.primary:hover:not(:disabled) {
            background: #e53935;
        }

        button.secondary {
            background: #666;
        }

        button.secondary:hover:not(:disabled) {
            background: #777;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .total-points {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .breakdown-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .breakdown-table th,
        .breakdown-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .breakdown-table th {
            background: rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        .breakdown-table tr:last-child td {
            border-bottom: none;
        }

        .ball-status {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }

        .ball-status.present {
            background: #4caf50;
        }

        .ball-status.absent {
            background: #f44336;
        }

        .calculation-explanation {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            line-height: 1.6;
        }

        .error-message {
            background: rgba(211, 47, 47, 0.2);
            border: 1px solid #d32f2f;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .total-points {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="version" id="version">v1.0.2</div>
        <header>
            <h1>ðŸŽ± Snooker Points Calculator</h1>
            <p class="subtitle">Capture a photo of the table to calculate maximum remaining points</p>
        </header>

        <div class="camera-section">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div id="annotatedImageContainer" class="annotated-image captured-image" style="display: none;">
                    <img id="capturedImage" alt="Captured snooker table" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
            </div>

            <div class="zoom-controls" id="zoomControls" style="display: none;">
                <label for="zoomSlider">Zoom:</label>
                <input type="range" id="zoomSlider" class="zoom-slider" min="1" max="5" step="0.1" value="1">
                <span class="zoom-value" id="zoomValue">1.0x</span>
            </div>

            <div class="camera-controls">
                <div class="button-group">
                    <button id="startCamera" class="primary">Open Camera</button>
                    <button id="captureBtn" disabled>Capture Photo</button>
                    <button id="retakeBtn" class="secondary" style="display: none;">Retake</button>
                </div>
                
                <div class="input-divider">
                    <span>OR</span>
                </div>
                
                <div class="file-upload-wrapper">
                    <input type="file" id="fileInput" class="file-upload-input" accept="image/*" capture="environment">
                    <label for="fileInput" class="file-upload-label">
                        ðŸ“· Upload Image
                    </label>
                </div>
            </div>

            <div class="loading" id="loading">
                Analyzing image...
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="total-points" id="totalPoints">0</div>
            
            <table class="breakdown-table">
                <thead>
                    <tr>
                        <th>Ball</th>
                        <th>Status</th>
                        <th>Points</th>
                        <th>Contribution</th>
                    </tr>
                </thead>
                <tbody id="breakdownBody">
                </tbody>
            </table>

            <div class="calculation-explanation" id="explanation"></div>
        </div>
    </div>

    <script>
        // ============================================================================
        // VERSION
        // ============================================================================
        const VERSION = '1.0.2';

        // ============================================================================
        // CAMERA & IMAGE CAPTURE
        // ============================================================================

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('capturedImage');
        const annotatedImageContainer = document.getElementById('annotatedImageContainer');
        const startCameraBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultsSection = document.getElementById('resultsSection');
        const zoomControls = document.getElementById('zoomControls');
        const zoomSlider = document.getElementById('zoomSlider');
        const zoomValue = document.getElementById('zoomValue');
        const fileInput = document.getElementById('fileInput');

        let stream = null;
        let capturedImageData = null;
        let currentZoom = 1;
        let track = null;

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }

        async function startCamera() {
            try {
                // Check if getUserMedia is available
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    showError('Camera API not available. Please use a modern browser or try uploading an image instead.');
                    return;
                }

                // Request camera permissions explicitly
                const constraints = {
                    video: {
                        facingMode: 'environment', // Prefer back camera on mobile
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                // Try to add zoom constraint if supported
                try {
                    const testStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    const testTrack = testStream.getVideoTracks()[0];
                    const capabilities = testTrack.getCapabilities();
                    testStream.getTracks().forEach(track => track.stop());
                    
                    if (capabilities.zoom) {
                        constraints.video.zoom = { ideal: 1, max: Math.min(5, capabilities.zoom.max || 5) };
                    }
                } catch (e) {
                    // Continue without zoom constraint
                }

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.style.display = 'block';
                annotatedImageContainer.style.display = 'none';
                startCameraBtn.disabled = true;
                captureBtn.disabled = false;
                retakeBtn.style.display = 'none';
                resultsSection.classList.remove('active');
                
                // Get video track for zoom control
                track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                
                // Show zoom controls if supported
                if (capabilities.zoom) {
                    zoomControls.style.display = 'flex';
                    zoomSlider.min = capabilities.zoom.min || 1;
                    zoomSlider.max = capabilities.zoom.max || 5;
                    zoomSlider.step = capabilities.zoom.step || 0.1;
                    currentZoom = capabilities.zoom.min || 1;
                    zoomSlider.value = currentZoom;
                    updateZoomDisplay();
                } else {
                    zoomControls.style.display = 'none';
                }
            } catch (error) {
                let errorMsg = 'Unable to access camera. ';
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    errorMsg += 'Please grant camera permissions in your browser settings.';
                } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    errorMsg += 'No camera found. Please try uploading an image instead.';
                } else if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                    errorMsg += 'Camera is already in use by another application.';
                } else {
                    errorMsg += 'Please ensure permissions are granted or try uploading an image instead.';
                }
                showError(errorMsg);
                console.error('Camera error:', error);
            }
        }

        function updateZoomDisplay() {
            zoomValue.textContent = parseFloat(currentZoom).toFixed(1) + 'x';
        }

        function applyZoom(value) {
            if (track && track.getCapabilities().zoom) {
                try {
                    const settings = track.getSettings();
                    track.applyConstraints({
                        advanced: [{ zoom: parseFloat(value) }]
                    });
                    currentZoom = parseFloat(value);
                    updateZoomDisplay();
                } catch (error) {
                    console.error('Zoom error:', error);
                }
            }
        }

        zoomSlider.addEventListener('input', (e) => {
            applyZoom(e.target.value);
        });

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            capturedImageData = canvas.toDataURL('image/jpeg');
            capturedImage.src = capturedImageData;
            video.style.display = 'none';
            annotatedImageContainer.style.display = 'block';
            zoomControls.style.display = 'none';
            
            captureBtn.disabled = true;
            retakeBtn.style.display = 'inline-block';
            
            // Stop camera stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                track = null;
            }
            
            // Analyze the image
            analyzeImage(capturedImageData);
        }

        function retakePhoto() {
            annotatedImageContainer.style.display = 'none';
            // Clear annotations
            const annotations = annotatedImageContainer.querySelectorAll('.ball-annotation');
            annotations.forEach(ann => ann.remove());
            capturedImageData = null;
            fileInput.value = '';
            retakeBtn.style.display = 'none';
            resultsSection.classList.remove('active');
            startCameraBtn.disabled = false;
            captureBtn.disabled = true;
            
            // Stop camera if active
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                track = null;
            }
        }

        // Handle file upload
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    showError('Please select an image file.');
                    fileInput.value = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    // Stop camera if active
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                        stream = null;
                        track = null;
                    }
                    
                    video.style.display = 'none';
                    annotatedImageContainer.style.display = 'block';
                    zoomControls.style.display = 'none';
                    startCameraBtn.disabled = false;
                    captureBtn.disabled = true;
                    retakeBtn.style.display = 'inline-block';
                    resultsSection.classList.remove('active');
                    
                    // Clear previous annotations
                    const annotations = annotatedImageContainer.querySelectorAll('.ball-annotation');
                    annotations.forEach(ann => ann.remove());
                    
                    // Set image source
                    capturedImageData = event.target.result;
                    capturedImage.src = capturedImageData;
                    
                    // Analyze the uploaded image
                    analyzeImage(capturedImageData);
                };
                reader.onerror = function() {
                    showError('Error reading file. Please try again.');
                    fileInput.value = '';
                };
                reader.readAsDataURL(file);
            }
        });

        startCameraBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', capturePhoto);
        retakeBtn.addEventListener('click', retakePhoto);

        // ============================================================================
        // BALL DETECTION
        // ============================================================================

        /**
         * Ball detection using color-based heuristics
         * This is a simplified approach that can be improved with ML models later
         * 
         * Detection Strategy:
         * 1. Sample pixels from the image
         * 2. Use HSV color space for better color matching
         * 3. Check for ball-like circular regions with expected colors
         * 4. Count detected balls by color
         * 
         * Future improvements:
         * - Use TensorFlow.js with a trained model
         * - Implement blob detection for circular shapes
         * - Add perspective correction for table angle
         * - Use edge detection to identify ball boundaries
         */

        const BALL_COLORS = {
            red: { name: 'Red', points: 1, hsv: { h: [0, 20], s: [50, 100], v: [30, 100] } },
            yellow: { name: 'Yellow', points: 2, hsv: { h: [40, 70], s: [50, 100], v: [50, 100] } },
            green: { name: 'Green', points: 3, hsv: { h: [70, 150], s: [40, 100], v: [30, 100] } },
            brown: { name: 'Brown', points: 4, hsv: { h: [10, 40], s: [30, 80], v: [20, 60] } },
            blue: { name: 'Blue', points: 5, hsv: { h: [180, 250], s: [40, 100], v: [30, 100] } },
            pink: { name: 'Pink', points: 6, hsv: { h: [300, 360], s: [20, 80], v: [50, 100] } },
            black: { name: 'Black', points: 7, hsv: { h: [0, 360], s: [0, 30], v: [0, 30] } }
        };

        function rgbToHsv(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const diff = max - min;
            
            let h = 0;
            if (diff !== 0) {
                if (max === r) {
                    h = ((g - b) / diff) % 6;
                } else if (max === g) {
                    h = (b - r) / diff + 2;
                } else {
                    h = (r - g) / diff + 4;
                }
            }
            h = Math.round(h * 60);
            if (h < 0) h += 360;
            
            const s = max === 0 ? 0 : Math.round((diff / max) * 100);
            const v = Math.round(max * 100);
            
            return { h, s, v };
        }

        function matchesColor(pixel, colorDef) {
            const hsv = rgbToHsv(pixel.r, pixel.g, pixel.b);
            const { h: hRange, s: sRange, v: vRange } = colorDef.hsv;
            
            // Handle hue wrap-around (e.g., red spans 0-20 and 340-360)
            let hMatch = false;
            if (hRange[0] > hRange[1]) {
                // Wrap-around case
                hMatch = hsv.h >= hRange[0] || hsv.h <= hRange[1];
            } else {
                hMatch = hsv.h >= hRange[0] && hsv.h <= hRange[1];
            }
            
            return hMatch &&
                   hsv.s >= sRange[0] && hsv.s <= sRange[1] &&
                   hsv.v >= vRange[0] && hsv.v <= vRange[1];
        }

        function detectBalls(imageData) {
            const width = imageData.width;
            const height = imageData.data.length / (4 * width);
            const data = imageData.data;
            
            // Sample pixels (every Nth pixel for performance)
            const sampleRate = 5;
            const colorCounts = {
                red: 0,
                yellow: 0,
                green: 0,
                brown: 0,
                blue: 0,
                pink: 0,
                black: 0
            };
            
            // Store positions of detected pixels for each color
            const colorPositions = {
                red: [],
                yellow: [],
                green: [],
                brown: [],
                blue: [],
                pink: [],
                black: []
            };
            
            // Sample pixels from the image
            for (let y = 0; y < height; y += sampleRate) {
                for (let x = 0; x < width; x += sampleRate) {
                    const idx = (y * width + x) * 4;
                    const r = data[idx];
                    const g = data[idx + 1];
                    const b = data[idx + 2];
                    const pixel = { r, g, b };
                    
                    // Check each ball color
                    for (const [colorKey, colorDef] of Object.entries(BALL_COLORS)) {
                        if (matchesColor(pixel, colorDef)) {
                            colorCounts[colorKey]++;
                            colorPositions[colorKey].push({ x, y });
                            break; // Only count once per pixel
                        }
                    }
                }
            }
            
            // Threshold: if we found enough pixels of a color, consider the ball present
            // This is a heuristic - can be tuned based on testing
            const threshold = 50; // Minimum pixel count to consider a ball present
            
            // Cluster positions to find ball centers
            const ballPositions = {};
            for (const [colorKey, positions] of Object.entries(colorPositions)) {
                if (positions.length > threshold) {
                    ballPositions[colorKey] = clusterPositions(positions, width, height);
                } else {
                    ballPositions[colorKey] = [];
                }
            }
            
            const detectedBalls = {
                reds: Math.min(15, Math.floor(colorCounts.red / 200)), // Red balls are more numerous
                yellow: colorCounts.yellow > threshold ? 1 : 0,
                green: colorCounts.green > threshold ? 1 : 0,
                brown: colorCounts.brown > threshold ? 1 : 0,
                blue: colorCounts.blue > threshold ? 1 : 0,
                pink: colorCounts.pink > threshold ? 1 : 0,
                black: colorCounts.black > threshold ? 1 : 0,
                positions: ballPositions
            };
            
            return detectedBalls;
        }

        /**
         * Cluster nearby positions to find ball centers
         * Simple clustering: group positions within a certain distance
         */
        function clusterPositions(positions, imageWidth, imageHeight) {
            if (positions.length === 0) return [];
            
            const clusterRadius = Math.min(imageWidth, imageHeight) * 0.05; // 5% of image dimension
            const clusters = [];
            
            for (const pos of positions) {
                let assigned = false;
                for (const cluster of clusters) {
                    const dx = pos.x - cluster.center.x;
                    const dy = pos.y - cluster.center.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < clusterRadius) {
                        // Add to existing cluster
                        cluster.points.push(pos);
                        cluster.center.x = (cluster.center.x * (cluster.points.length - 1) + pos.x) / cluster.points.length;
                        cluster.center.y = (cluster.center.y * (cluster.points.length - 1) + pos.y) / cluster.points.length;
                        assigned = true;
                        break;
                    }
                }
                if (!assigned) {
                    // Create new cluster
                    clusters.push({
                        center: { x: pos.x, y: pos.y },
                        points: [pos]
                    });
                }
            }
            
            // Return cluster centers
            return clusters.map(c => c.center);
        }

        async function analyzeImage(imageDataUrl) {
            loading.classList.add('active');
            resultsSection.classList.remove('active');
            
            try {
                // Create image element to load the captured image
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                    img.src = imageDataUrl;
                });
                
                // Draw image to canvas for analysis
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                // Get image data
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // Detect balls
                const detectedBalls = detectBalls(imageData);
                
                // Calculate points
                const result = calculateMaximumPoints(detectedBalls);
                
                // Draw annotations on the image
                drawBallAnnotations(img, detectedBalls, result);
                
                // Display results
                displayResults(detectedBalls, result);
                
            } catch (error) {
                showError('Error analyzing image. Please try again.');
                console.error('Analysis error:', error);
            } finally {
                loading.classList.remove('active');
            }
        }

        /**
         * Draw annotations on the captured image showing detected balls
         */
        function drawBallAnnotations(img, detectedBalls, calculation) {
            // Clear previous annotations
            const existingAnnotations = annotatedImageContainer.querySelectorAll('.ball-annotation');
            existingAnnotations.forEach(ann => ann.remove());
            
            // Wait for image to be fully loaded and displayed
            if (!capturedImage.complete) {
                capturedImage.onload = () => {
                    drawBallAnnotations(img, detectedBalls, calculation);
                };
                return;
            }
            
            // Use setTimeout to ensure image is rendered
            setTimeout(() => {
                const imgRect = capturedImage.getBoundingClientRect();
                const containerRect = annotatedImageContainer.getBoundingClientRect();
                
                // Calculate scale factors
                const scaleX = imgRect.width / img.width;
                const scaleY = imgRect.height / img.height;
                
                // Color mapping for annotations
                const annotationColors = {
                    red: '#ff0000',
                    yellow: '#ffff00',
                    green: '#00ff00',
                    brown: '#8b4513',
                    blue: '#0000ff',
                    pink: '#ff69b4',
                    black: '#000000'
                };
                
                // Draw annotations for each detected ball
                for (const [colorKey, positions] of Object.entries(detectedBalls.positions || {})) {
                    if (positions.length === 0) continue;
                    
                    const color = annotationColors[colorKey] || '#ffffff';
                    const ballInfo = BALL_COLORS[colorKey];
                    
                    // Calculate points contribution for this ball type
                    let pointsContribution = 0;
                    if (colorKey === 'red') {
                        pointsContribution = detectedBalls.reds;
                    } else {
                        pointsContribution = calculation.breakdown
                            .filter(b => b.name.includes(ballInfo.name))
                            .reduce((sum, b) => sum + b.points, 0);
                    }
                    
                    positions.forEach((pos, index) => {
                        const annotation = document.createElement('div');
                        annotation.className = 'ball-annotation';
                        
                        // Calculate position relative to displayed image
                        const x = pos.x * scaleX;
                        const y = pos.y * scaleY;
                        const radius = Math.min(imgRect.width, imgRect.height) * 0.03; // 3% of image size
                        
                        annotation.style.left = x + 'px';
                        annotation.style.top = y + 'px';
                        annotation.style.width = (radius * 2) + 'px';
                        annotation.style.height = (radius * 2) + 'px';
                        annotation.style.borderColor = color;
                        annotation.style.marginLeft = -radius + 'px';
                        annotation.style.marginTop = -radius + 'px';
                        
                        // Add label with ball name and points
                        const label = document.createElement('div');
                        label.className = 'ball-label';
                        if (colorKey === 'red') {
                            label.textContent = `Red (${pointsContribution}pt)`;
                        } else {
                            label.textContent = `${ballInfo.name} (${ballInfo.points}pt)`;
                        }
                        label.style.left = '50%';
                        label.style.top = '0';
                        
                        annotation.appendChild(label);
                        annotatedImageContainer.appendChild(annotation);
                    });
                }
            }, 100);
        }

        // ============================================================================
        // SNOOKER SCORING RULES
        // ============================================================================

        /**
         * Calculates maximum remaining points according to official snooker rules
         * 
         * Rules:
         * 1. While reds remain:
         *    - Each red = 1 point
         *    - After each red, can pot any colour (worth its value)
         *    - Colours are respotted until all reds are gone
         *    - Maximum: reds * (1 + highest colour value)
         * 
         * 2. After all reds are potted:
         *    - Colours must be potted in order: Yellow(2) â†’ Green(3) â†’ Brown(4) â†’ Blue(5) â†’ Pink(6) â†’ Black(7)
         *    - Each colour is only potted once
         * 
         * @param {Object} balls - Object with ball counts
         * @returns {Object} - Calculation result with total points and breakdown
         */
        function calculateMaximumPoints(balls) {
            const result = {
                total: 0,
                breakdown: [],
                explanation: []
            };
            
            const redsRemaining = balls.reds;
            const colours = [
                { key: 'yellow', name: 'Yellow', points: 2 },
                { key: 'green', name: 'Green', points: 3 },
                { key: 'brown', name: 'Brown', points: 4 },
                { key: 'blue', name: 'Blue', points: 5 },
                { key: 'pink', name: 'Pink', points: 6 },
                { key: 'black', name: 'Black', points: 7 }
            ];
            
            // Find highest value colour that's still on the table
            const availableColours = colours.filter(c => balls[c.key] > 0);
            const highestColour = availableColours.length > 0 
                ? availableColours.reduce((max, c) => c.points > max.points ? c : max, availableColours[0])
                : null;
            
            // Phase 1: While reds remain
            if (redsRemaining > 0) {
                const redPoints = redsRemaining * 1;
                result.breakdown.push({
                    type: 'reds',
                    name: 'Reds',
                    count: redsRemaining,
                    points: redPoints,
                    description: `${redsRemaining} red${redsRemaining > 1 ? 's' : ''} Ã— 1 point`
                });
                result.total += redPoints;
                
                if (highestColour) {
                    // After each red, can pot the highest colour
                    const colourPoints = redsRemaining * highestColour.points;
                    result.breakdown.push({
                        type: 'colour_sequence',
                        name: `${highestColour.name} (after each red)`,
                        count: redsRemaining,
                        points: colourPoints,
                        description: `${redsRemaining} Ã— ${highestColour.points} points`
                    });
                    result.total += colourPoints;
                    
                    result.explanation.push(
                        `With ${redsRemaining} red${redsRemaining > 1 ? 's' : ''} remaining, you can pot each red (${redsRemaining} points) followed by ${highestColour.name} (${redsRemaining} Ã— ${highestColour.points} = ${colourPoints} points).`
                    );
                } else {
                    result.explanation.push(
                        `With ${redsRemaining} red${redsRemaining > 1 ? 's' : ''} remaining, you can pot them for ${redsRemaining} points. No colours available to follow.`
                    );
                }
            }
            
            // Phase 2: After reds are gone, pot colours in order
            const colourOrder = ['yellow', 'green', 'brown', 'blue', 'pink', 'black'];
            let redsGone = redsRemaining === 0;
            
            for (const colourKey of colourOrder) {
                const colour = colours.find(c => c.key === colourKey);
                const isPresent = balls[colourKey] > 0;
                
                if (redsGone && isPresent) {
                    result.breakdown.push({
                        type: 'colour',
                        name: colour.name,
                        count: 1,
                        points: colour.points,
                        description: `1 Ã— ${colour.points} points`
                    });
                    result.total += colour.points;
                }
                
                // Once we encounter a missing colour, we can't continue the sequence
                if (redsGone && !isPresent) {
                    break;
                }
            }
            
            if (redsRemaining === 0 && availableColours.length > 0) {
                const colourNames = availableColours.map(c => c.name).join(', ');
                result.explanation.push(
                    `After all reds are potted, colours must be potted in order: ${colourNames}.`
                );
            }
            
            if (result.total === 0) {
                result.explanation.push('No balls detected or all balls have been potted.');
            }
            
            return result;
        }

        // ============================================================================
        // RESULTS DISPLAY
        // ============================================================================

        function displayResults(detectedBalls, calculation) {
            const totalPointsEl = document.getElementById('totalPoints');
            const breakdownBody = document.getElementById('breakdownBody');
            const explanationEl = document.getElementById('explanation');
            
            totalPointsEl.textContent = calculation.total;
            
            // Clear previous breakdown
            breakdownBody.innerHTML = '';
            
            // Add reds row
            const redsPresent = detectedBalls.reds > 0;
            const redsRow = document.createElement('tr');
            redsRow.innerHTML = `
                <td><strong>Reds</strong></td>
                <td>
                    <span class="ball-status ${redsPresent ? 'present' : 'absent'}"></span>
                    ${redsPresent ? `${detectedBalls.reds} remaining` : 'All potted'}
                </td>
                <td>1 each</td>
                <td>${detectedBalls.reds > 0 ? detectedBalls.reds + ' points' : '0 points'}</td>
            `;
            breakdownBody.appendChild(redsRow);
            
            // Add colour rows
            const colours = [
                { key: 'yellow', name: 'Yellow', points: 2 },
                { key: 'green', name: 'Green', points: 3 },
                { key: 'brown', name: 'Brown', points: 4 },
                { key: 'blue', name: 'Blue', points: 5 },
                { key: 'pink', name: 'Pink', points: 6 },
                { key: 'black', name: 'Black', points: 7 }
            ];
            
            colours.forEach(colour => {
                const isPresent = detectedBalls[colour.key] > 0;
                const row = document.createElement('tr');
                
                // Find contribution from calculation breakdown
                const contribution = calculation.breakdown
                    .filter(b => b.name.includes(colour.name))
                    .reduce((sum, b) => sum + b.points, 0);
                
                row.innerHTML = `
                    <td><strong>${colour.name}</strong></td>
                    <td>
                        <span class="ball-status ${isPresent ? 'present' : 'absent'}"></span>
                        ${isPresent ? 'On table' : 'Potted'}
                    </td>
                    <td>${colour.points} points</td>
                    <td>${contribution > 0 ? contribution + ' points' : '0 points'}</td>
                `;
                breakdownBody.appendChild(row);
            });
            
            // Add explanation
            explanationEl.innerHTML = '<strong>Calculation:</strong><br>' + 
                calculation.explanation.join('<br>');
            
            resultsSection.classList.add('active');
        }

        // Update version display on load
        document.getElementById('version').textContent = 'v' + VERSION;
    </script>
